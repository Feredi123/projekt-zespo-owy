<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PPG </title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/side-bar.css">
    <link rel="stylesheet" href="styles/workspace.css">
    <link rel="stylesheet" href="styles/top-bar.css">
    <link rel="stylesheet" href="styles/my-account.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="list-of-skills.js" defer></script>
  </head>

  <body>
    <main>
          <div id="side-bar">
        <div v-if="menuSize()" class="side-bar">

        <img class="logo" src="styles/logo.webp" alt="logo" />
        <button v-for="(label,index) in labels" v-on:click="changeURL(index)" v-bind:style="checkActiveURL(index)"
          >{{label}}
        </button >
        <button onclick="window.location.href='register.html';">
          &#9733; Add worker
        </button>
                <button v-if="isShown===1" onclick="window.location.href='admin';">
          &#9733; Admin
        </button>
        </div>

        <div v-else class="side-bar2">
          <img src="styles/logo.webp" alt="logo"/>
          <img v-for="(label,index) in labels" v-bind:src="getLogo(index)" alt="icon" v-on:click="changeURL(index)" v-bind:style="checkActiveURL(index)"/>
        </div>
      </div>

        <form action="/register" method="POST">
        <div>
            <label for="first_name">first_name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
          <label for="last_name">last_name</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
        </div>
        <div>
          <label for="password">password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="manager_id">manager_id</label>
          <input type="number" id="manager_id" name="manager_id" required>
        </div>
        <button type="submit"> register </button>
        </form>
    </main>
  </body>
</html>
