<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PPG</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/side-bar.css" />
    <link rel="stylesheet" href="styles/workspace.css" />
    <link rel="stylesheet" href="styles/top-bar.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="growth.js" defer></script>
    <script src="side-bar.js" defer></script>
    <script src="top-bar.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div id="side-bar">
        <div v-if="isShown" class="side-bar">
          <img class="logo" src="styles/logo.webp" alt="logo" />
          <button onclick="window.location.href='index.html';">
            &#9733; Dashboard
          </button>
          <button onclick="window.location.href='manage-skills.html';">
            &#9733; Manage skills
          </button>
          <button onclick="window.location.href='my-account.html';">
            &#9733; My account
          </button>
          <button-active onclick="window.location.href='growth.html';">
            &#9733; Growth
          </button-active>
          <button onclick="window.location.href='register.html';">
            &#9733; Add worker
          </button>

          <button v-on:click="toggleMenu()">Toggle Menu</button>
        </div>

        <div v-else class="side-bar2">
          <img src="styles/logo.webp" alt="logo" />
          <img
            src="styles/dashboard.png"
            alt="logo"
            onclick="window.location.href='index.html';"
          />
          <img
            src="styles/star.png"
            onclick="window.location.href='manage-skills.html';"
            alt="logo"
          />
          <img
            src="styles/person.png"
            alt="logo"
            onclick="window.location.href='my-account.html';"
          />
          <img
            src="styles/growth.png"
            alt="logo"
            style="background-color: rgb(131, 197, 232)"
          />
          <img
            src="styles/star.png"
            alt="logo"
            onclick="window.location.href='register.html';"
          />
          <img v-on:click="toggleMenu()" src="styles/star.png" alt="logo" />
        </div>
      </div>

      <div class="workspace-body">
        <div class="user-bar" id="top-bar">
          <img class="user-bar-logo" src="styles/avatar.jpg" alt="avatar" />
          <div class="dropdown">
            <name-surname v-for="employee in employeeData"> {{employee.first_name}} {{employee.second_name}}></name-surname>
            <!-- <div class="dropdown-content">
              <img
                class="user-bar-logo"
                src="styles/avatar.jpg"
                alt="avatar"
                style="border-radius: 50%; background-color: transparent"
              />
              <input type="text" placeholder="Login ID" class="login-info" />
              <input type="text" placeholder="password" class="login-info" />
              <button>Login</button>
              <button>Forgot password</button>
            </div> -->
          </div>
        </div>

        <div class="workspace" id="growth">
          <div
            style="
              background-color: rgb(227, 227, 227);
              flex: 1;
              margin: 5px;
              border-radius: 20px;
              margin-top: 20px;
              overflow: auto;
              display: flex;
              flex-direction: row;
            "
          >
            <div
              style="
                background-color: red;
                flex: 1;
                display: flex;
                flex-direction: column;
              "
            >
              <button v-on:click="putData()">put data</button>
              <button v-on:click="deleteData()">delete data</button>
              <input
                style="width: 90%; align-self: center"
                type="text"
                v-model="delData"
              />
              <input
                style="width: 90%; align-self: center"
                type="text"
                v-model="bufforDate"
              />
            </div>
            <div style="display: flex; flex: 1; flex-direction: column">
              <div v-for="(object, index) in growth.data">
                <div
                  style="background-color: green"
                  v-bind:style="barSize(index)"
                >
                  {{object.growth_id}}
                </div>
              </div>

              <div
                style="
                  background-color: blue;
                  flex: 1;
                  display: flex;
                  flex-direction: row;
                  align-items: end;
                "
              >
                <li v-for="q in qInTable">{{q}} |</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
