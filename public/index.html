<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PPG</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="stylesheet" href="styles/top-bar.css" />
    <link rel="stylesheet" href="styles/table.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="workspace-table.js" defer></script>
    <script src="logging.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="side-bar">
        <img class="logo" src="styles/logo.webp" alt="logo" />
        <button-active onclick="window.location.href='index.html';"
          >&#9733; Dashboard</button-active
        >
        <button onclick="window.location.href='manage-skills.html';">
          &#9733; Manage skills
        </button>
        <button onclick="window.location.href='my-account.html';">
          &#9733; My account
        </button>
        <button onclick="window.location.href='growth.html';">
          &#9733; Growth
        </button>
      </div>

      <div class="workspace-body">
        <div class="user-bar">
          <img class="user-bar-logo" src="styles/avatar.jpg" alt="avatar" />
          <!-- <div class="dropdown">
            <name-surname> Name Surname ></name-surname>
            <div class="dropdown-content">
              <img
                class="user-bar-logo"
                src="styles/avatar.jpg"
                alt="avatar"
                style="border-radius: 50%; background-color: transparent"
              />
              <input type="text" placeholder="Login ID" class="login-info" />
              <input type="text" placeholder="password" class="login-info" />
              <button>Login</button>
              <button>Forgot password</button>
            </div>
          </div> -->
        </div>
        <div class="workspace" id="workspace-table">
          <bar>
            <div class="dropdown">
              <button>> Person</button>
              <div class="dropdown-content-workspace">
                <button v-if="conditions.length===0">Add new condition</button>
                <button
                  v-else
                  v-for="(condition, index) in conditions"
                  v-on:click="removeCondition(index)"
                  v-on:key="condition"
                >
                  {{condition }} - {{index }}
                </button>
                <input
                  style="width: 100%"
                  type="text"
                  v-model="newCondition"
                  v-on:keyup.enter="addCondition"
                />
              </div>
            </div>

            <div class="dropdown">
              <button>> Skill</button>
              <div class="dropdown-content-workspace">
                <button v-if="conditions.length===0">Add new condition</button>
                <button
                  v-else
                  v-for="(condition, index) in conditions"
                  v-on:click="removeCondition(index)"
                  v-on:key="condition"
                >
                  {{condition }} - {{index }}
                </button>
                <input
                  style="width: 100%"
                  type="text"
                  v-model="newCondition"
                  v-on:keyup.enter="addCondition"
                />
              </div>
            </div>

            <div class="dropdown">
              <button>> Level</button>
              <div class="dropdown-content-workspace">
                <button v-if="conditions.length===0">Add new condition</button>
                <button
                  v-else
                  v-for="(condition, index) in conditions"
                  v-on:click="removeCondition(index)"
                  v-on:key="condition"
                >
                  {{condition }} - {{index }}
                </button>
                <input
                  style="width: 100%"
                  type="text"
                  v-model="newCondition"
                  v-on:keyup.enter="addCondition"
                />
              </div>
            </div>

            <div class="dropdown">
              <button>> Process</button>
              <div class="dropdown-content-workspace">
                <button v-if="conditions.length===0">Add new condition</button>
                <button
                  v-else
                  v-for="(condition, index) in conditions"
                  v-on:click="removeCondition(index)"
                  v-on:key="condition"
                >
                  {{condition }} - {{index }}
                </button>
                <input
                  style="width: 100%"
                  type="text"
                  v-model="newCondition"
                  v-on:keyup.enter="addCondition"
                />
              </div>
            </div>
          </bar>

            <table>
              <li
                v-for="(person,index) in test.data"
              >
                <h2>{{person.first_name}} {{person.second_name}}</h2>
                <h2 v-if="person.is_absent_today!==true">Obecny </h2>
                <h2 v-else>nieobecny </h2>
                <h2 v-if="person.is_absent_tomorrow!==true">Obecny </h2>
                <h2 v-else>Nieobecny </h2>
                <h2 v-if="person.is_absent!==true">Obecny </h2>
                <h2 v-else>nieobecny </h2>
              </li>
            </table>

        </div>
      </div>
    </main>
  </body>
</html>
